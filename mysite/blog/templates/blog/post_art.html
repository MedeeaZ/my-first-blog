{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p class="post_text">{{ post.text|truncatewords:15 }}</p>
    {% if post.picture %}
    <img src="{{post.picture.url}}" alt="No image" id = "thumbnail">
    {% endif %}
    <br>

    <a id="numComm" href="{% url 'post_detail' pk=post.pk %}">Comments: {{ post.approved_comments.count }}</a>

</div>
{% endfor %}
{% endblock %}
