{% extends 'blog/base.html' %}

{% block content %}
{% for post in posts %}
<div class="post">
    <div class="date">
        <p>published: {{ post.published_date }}</p>
    </div>
    <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
    <p>{{ post.text|linebreaksbr }}</p>
    {% if post.picture %}
    <img src="{{post.picture.url}}" alt="No image" id = "thumbnail">
    {% endif %}
</div>
{% endfor %}
{% endblock %}
