{% load static %}
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medeea's Blog</title>
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static '/css/blog.css' %}">

    </head>
    <body>
        <div id = "bdy" >

        <div class="page-header">
            {% if user.is_authenticated %}
                <a href = "{% url 'post_new' %}" class = "top-menu"> <span class = "glyphicon glyphicon-plus"> </span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu" id = "login">Hello, {{ user.username }}! <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>    
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Medeea's Blog</a></h1>
        </div>

        <!-- Menu -->
        <nav class="navbar navbar-custom">
            <div class = "container-fluid">
                <div class = "navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>

                <!-- Items -->
                <div class="collapse navbar-collapse" id="topNavBar">
                    <ul class="nav navbar-nav">
                        <li class="nav-item">
                            <a href="/">
                                <span class="glyphicon glyphicon-home" aria-hidden="true"></span>&nbsp; Home 
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'post_cs' %}" >
                                  <span class="glyphicon glyphicon-education" aria-hidden="true"></span>&nbsp; Computer Science
                              </a>
                          </li>
                          <li class="nav-item">
                            <a href="{% url 'post_art' %}" >
                                  <span class="glyphicon glyphicon-heart" aria-hidden="true"></span>&nbsp; Art
                              </a>
                          </li>
                    </ul>
                </div>
            </div>
        </nav>
    
        <div class="content_container">
                {% block content %}
                {% endblock %}
        </div>
        </div>
        <div class = "footer">
            <h2>{% block footer %} <a href = "{% url 'contact' %}"> Contact </a> {% endblock %} </h2>
        </div>
        

    </body>
    
   
</html>
