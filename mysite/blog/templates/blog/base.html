{% load static %}
<html>
    <head>
        <title>Medeea's blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Amethysta' rel='stylesheet'>
        <link rel="stylesheet" href="{% static '/css/blog.css' %}">
        
       
    </head>
    <body>
        <div id = "bdy" >
        <div class="page-header">
            {% if user.is_authenticated %}
                <a href = "{% url 'post_new' %}" class = "top-menu"> <span class = "glyphicon glyphicon-plus"> </span></a>
                <a href="{% url 'post_draft_list' %}" class="top-menu"><span class="glyphicon glyphicon-edit"></span></a>
                <p class="top-menu" id = "login">Hello, {{ user.username }}! <small>(<a href="{% url 'logout' %}">Log out</a>)</small></p>    
            {% else %}
            <a href="{% url 'login' %}" class="top-menu"><span class="glyphicon glyphicon-lock"></span></a>
            {% endif %}
            <h1><a href="/">Medeea's Blog</a></h1>
        </div>
        <nav class="navbar navbar-custom">
            <div class = "container-fluid">
                <!-- Logo -->
                <div class = "navbar-header">
                    <h2>Menu</h2>
                </div>
            </div>
        </nav>
        <div class="content container">
            <div class="row">
                <div class="col-md-8">
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </div>
        <footer class = "footer">
            <h2> <a href = "{% url 'contact' %}"> Contact </a></h2>
        </footer>
        </div>
        

    </body>
    
   
</html>
